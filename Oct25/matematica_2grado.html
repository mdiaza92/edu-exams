<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Examen de Matem치tica - Segundo de Primaria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefefe;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }
    .section {
      margin-top: 30px;
    }
    .question {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #eaf2f8;
      border-radius: 5px;
    }
    .question label {
      display: block;
      margin-bottom: 5px;
    }
    .question input[type="radio"] {
      margin-right: 10px;
    }
    #submitBtn {
      display: block;
      margin: 30px auto;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      text-align: center;
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>Examen de Matem치tica</h1>
<div id="quizForm"></div>
<button id="submitBtn">Enviar respuestas</button>
<div id="result"></div>

<script>
  const quizForm = document.getElementById("quizForm");
  const resultDiv = document.getElementById("result");

  const sections = ["Suma", "Resta", "Multiplicaci칩n", "Divisi칩n", "Problemas con pictogramas", "Problemas de multiplicaci칩n con contexto"];
  const questions = [];

  function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function generateQuestion(type) {
    let a, b, questionText, correctAnswer, options;

    switch (type) {
      case "Suma":
        a = getRandomInt(100, 999);
        b = getRandomInt(100, 999);
        questionText = `${a} + ${b} = `;
        correctAnswer = a + b;
        break;
      case "Resta":
        a = getRandomInt(100, 999);
        b = getRandomInt(100, a);
        questionText = `${a} - ${b} = `;
        correctAnswer = a - b;
        break;
      case "Multiplicaci칩n":
        a = getRandomInt(1, 9);
        b = getRandomInt(1, 9);
        questionText = `${a} 칑 ${b} = `;
        correctAnswer = a * b;
        break;
      case "Divisi칩n":
        b = getRandomInt(3, 9);
        correctAnswer = getRandomInt(1, 10);
        a = b * correctAnswer;
        questionText = `${a} 칭 ${b} = `;
        break;
      case "Problemas con pictogramas":
        const frutas = getRandomInt(3, 6);
        const manz = getRandomInt(2, 7);
        questionText = `Si cada 游꼝 representa ${manz} manzanas y hay ${frutas} 游꼝, 쯖u치ntas manzanas hay en total?`;
        correctAnswer = frutas * manz;
        break;
      case "Problemas de multiplicaci칩n con contexto":
        const ni침os = getRandomInt(2, 5);
        const l치pices = getRandomInt(3, 6);
        correctAnswer = ni침os * l치pices;
        questionText = `Hay ${ni침os} ni침os y cada uno tiene ${l치pices} l치pices. 쮺u치ntos l치pices hay en total?`;
        break;
    }

    // Opciones m칰ltiples
    options = new Set([correctAnswer]);
    while (options.size < 3) {
      options.add(correctAnswer + getRandomInt(-10, 10));
    }

    return {
      type,
      questionText,
      correctAnswer,
      options: Array.from(options).sort(() => Math.random() - 0.5)
    };
  }

  let questionIndex = 0;
  sections.forEach(section => {
    const sectionDiv = document.createElement("div");
    sectionDiv.className = "section";
    sectionDiv.innerHTML = `<h2>${section}</h2>`;
    quizForm.appendChild(sectionDiv);

    let count = 5;
    // if (section === "Problemas con pictogramas") count = 5;
    // if (section === "Problemas de multiplicaci칩n con contexto") count = 5;

    for (let i = 0; i < count; i++) {
      const q = generateQuestion(section);
      questions.push(q);

      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `<label>Pregunta ${questionIndex + 1}: ${q.questionText}</label>`;
      q.options.forEach(opt => {
        let texto = opt;
        if (section === "Problemas de multiplicaci칩n con contexto") {
          texto += ` (${opt} l치pices)`;
        }
        div.innerHTML += `
          <label>
            <input type="radio" name="q${questionIndex}" value="${opt}">
            ${texto}
          </label><br>`;
      });

      sectionDiv.appendChild(div);
      questionIndex++;
    }
  });

  const casosMultiplicacion = [
    {
      pregunta: "En un restaurante hay 52 mesas. Si cada mesa se puede sentar hasta 5 personas, 쯖u치ntos clientes tiene capacidad el restaurante?",
      respuesta: 260
    },
    {
      pregunta: "En una escuela hay 18 salones. Si cada sal칩n tiene 7 estudiantes, 쯖u치ntos estudiantes hay en total en la escuela?",
      respuesta: 126
    },
    {
      pregunta: "Una biblioteca tiene 12 estantes. Si cada estante tiene 8 libros, 쯖u치ntos libros hay en total?",
      respuesta: 96
    },
    {
      pregunta: "En una granja hay 16 corrales. Si en cada corral hay 7 ovejas, 쯖u치ntas ovejas hay en total?",
      respuesta: 112
    },
    {
      pregunta: "Un cine tiene 9 salas. Si cada sala tiene 100 asientos, 쯖u치ntas personas pueden ver pel칤culas al mismo tiempo?",
      respuesta: 900
    }
  ];

  const casosDiv = document.createElement("div");
  casosDiv.className = "section";
  casosDiv.innerHTML = `<h2>Problemas de multiplicaci칩n con casos reales</h2>`;
  quizForm.appendChild(casosDiv);

  casosMultiplicacion.forEach((caso, i) => {
    const opciones = new Set([caso.respuesta]);
    while (opciones.size < 3) {
      opciones.add(caso.respuesta + getRandomInt(-50, 50));
    }

    const div = document.createElement("div");
    div.className = "question";
    div.innerHTML = `<label>Pregunta ${questionIndex + 1}: ${caso.pregunta}</label>`;
    Array.from(opciones).sort(() => Math.random() - 0.5).forEach(opt => {
      div.innerHTML += `
        <label>
          <input type="radio" name="q${questionIndex}" value="${opt}">
          ${opt} personas
        </label><br>`;
    });

    questions.push({
      type: "Problemas con casos reales",
      questionText: caso.pregunta,
      correctAnswer: caso.respuesta
    });

    casosDiv.appendChild(div);
    questionIndex++;
  });

  document.getElementById("submitBtn").addEventListener("click", () => {
    let score = 0;

    questions.forEach((q, i) => {
      const selected = document.querySelector(`input[name="q${i}"]:checked`);
      if (selected && parseInt(selected.value) === q.correctAnswer) {
        score++;
      }
    });

    let feedback = "";
    if (score === questions.length) {
      feedback = "춰Excelente trabajo! 춰Todas las respuestas son correctas!";
    } else if (score >= questions.length * 0.75) {
      feedback = "춰Muy bien! Solo faltaron algunas.";
    } else if (score >= questions.length * 0.5) {
      feedback = "Buen intento, pero puedes mejorar.";
    } else {
      feedback = "Sigue practicando, 춰t칰 puedes hacerlo!";
    }

    resultDiv.innerHTML = `Tu puntaje es: ${score}/${questions.length}<br>${feedback}`;
  });
</script>

</body>
</html>
