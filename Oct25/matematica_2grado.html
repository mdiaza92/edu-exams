<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Examen de Matem√°tica - Segundo de Primaria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefefe;
      padding: 20px;
      padding-bottom: 80px; /* espacio extra para que el contenido no quede oculto */
    }
    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }
    .section {
      margin-top: 30px;
    }
    .question {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #eaf2f8;
      border-radius: 5px;
    }
    .question label {
      display: block;
      margin-bottom: 5px;
    }
    .question input[type="radio"] {
      margin-right: 10px;
    }
    .correct {
      color: green;
      font-weight: bold;
    }
    .incorrect {
      color: red;
      font-weight: bold;
    }
    .mark {
      font-weight: bold;
      margin-left: 10px;
    }
    #submitBtn {
      display: block;
      margin: 30px auto;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      text-align: center;
      font-size: 20px;
      margin-top: 20px;
    }
    
.floating-button {
    position: fixed;
    bottom: 20px; /* distancia desde el fondo */
    right: 20px;  /* distancia desde el borde derecho */
    z-index: 1000; /* asegura que est√© por encima de otros elementos */
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
  }

  .floating-button:hover {
    background-color: #45a049;
  }
  </style>
</head>
<body>

<h1>Examen de Matem√°tica</h1>
<div id="quizForm"></div>
<button id="submitBtn" class="floating-button">Enviar respuestas</button>
<div id="result"></div>

<script>
  const quizForm = document.getElementById("quizForm");
  const resultDiv = document.getElementById("result");

  const sections = ["Suma", "Resta", "Multiplicaci√≥n", "Divisi√≥n", "Problemas con pictogramas", "Problemas de multiplicaci√≥n con contexto"];
  const questions = [];

  function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function generateQuestion(type) {
    let a, b, questionText, correctAnswer, options;

    switch (type) {
      case "Suma":
        a = getRandomInt(100, 999);
        b = getRandomInt(100, 999);
        questionText = `${a} + ${b} = `;
        correctAnswer = a + b;
        break;
      case "Resta":
        a = getRandomInt(100, 999);
        b = getRandomInt(100, a);
        questionText = `${a} - ${b} = `;
        correctAnswer = a - b;
        break;
      case "Multiplicaci√≥n":
        a = getRandomInt(1, 9);
        b = getRandomInt(1, 9);
        questionText = `${a} √ó ${b} = `;
        correctAnswer = a * b;
        break;
      case "Divisi√≥n":
        b = getRandomInt(3, 9);
        correctAnswer = getRandomInt(1, 10);
        a = b * correctAnswer;
        questionText = `${a} √∑ ${b} = `;
        break;
      case "Problemas con pictogramas":
        const frutas = getRandomInt(3, 6);
        const manz = getRandomInt(2, 7);
        questionText = `Si cada üçé representa ${manz} manzanas y hay ${frutas} üçé, ¬øcu√°ntas manzanas hay en total?`;
        correctAnswer = frutas * manz;
        break;
      case "Problemas de multiplicaci√≥n con contexto":
        const ni√±os = getRandomInt(2, 5);
        const l√°pices = getRandomInt(3, 6);
        correctAnswer = ni√±os * l√°pices;
        questionText = `Hay ${ni√±os} ni√±os y cada uno tiene ${l√°pices} l√°pices. ¬øCu√°ntos l√°pices hay en total?`;
        break;
    }

    options = new Set([correctAnswer]);
    while (options.size < 3) {
      options.add(correctAnswer + getRandomInt(-10, 10));
    }

    return {
      type,
      questionText,
      correctAnswer,
      options: Array.from(options).sort(() => Math.random() - 0.5)
    };
  }

  let questionIndex = 0;
  sections.forEach(section => {
    const sectionDiv = document.createElement("div");
    sectionDiv.className = "section";
    sectionDiv.innerHTML = `<h2>${section}</h2>`;
    quizForm.appendChild(sectionDiv);

    let count = 5;

    for (let i = 0; i < count; i++) {
      const q = generateQuestion(section);
      questions.push(q);

      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `<label>Pregunta ${questionIndex + 1}: ${q.questionText}</label>`;
      q.options.forEach(opt => {
        let texto = opt;
        if (section === "Problemas de multiplicaci√≥n con contexto") {
          texto += ` (${opt} l√°pices)`;
        }
        div.innerHTML += `
          <label>
            <input type="radio" name="q${questionIndex}" value="${opt}">
            ${texto}
            <span class="mark" id="mark${questionIndex}_${opt}"></span>
          </label><br>`;
      });

      sectionDiv.appendChild(div);
      questionIndex++;
    }
  });

  const casosMultiplicacion = [
    {
      pregunta: "En un restaurante hay 52 mesas. Si cada mesa se puede sentar hasta 5 personas, ¬øcu√°ntos clientes tiene capacidad el restaurante?",
      respuesta: 260
    },
    {
      pregunta: "En una escuela hay 18 salones. Si cada sal√≥n tiene 7 estudiantes, ¬øcu√°ntos estudiantes hay en total en la escuela?",
      respuesta: 126
    },
    {
      pregunta: "Una biblioteca tiene 12 estantes. Si cada estante tiene 8 libros, ¬øcu√°ntos libros hay en total?",
      respuesta: 96
    },
    {
      pregunta: "En una granja hay 16 corrales. Si en cada corral hay 7 ovejas, ¬øcu√°ntas ovejas hay en total?",
      respuesta: 112
    },
    {
      pregunta: "Un cine tiene 9 salas. Si cada sala tiene 100 asientos, ¬øcu√°ntas personas pueden ver pel√≠culas al mismo tiempo?",
      respuesta: 900
    }
  ];

  const casosDiv = document.createElement("div");
  casosDiv.className = "section";
  casosDiv.innerHTML = `<h2>Problemas de multiplicaci√≥n con casos reales</h2>`;
  quizForm.appendChild(casosDiv);

  casosMultiplicacion.forEach((caso, i) => {
    const opciones = new Set([caso.respuesta]);
    while (opciones.size < 3) {
      opciones.add(caso.respuesta + getRandomInt(-50, 50));
    }

    const div = document.createElement("div");
    div.className = "question";
    div.innerHTML = `<label>Pregunta ${questionIndex + 1}: ${caso.pregunta}</label>`;
    Array.from(opciones).sort(() => Math.random() - 0.5).forEach(opt => {
      div.innerHTML += `
        <label>
          <input type="radio" name="q${questionIndex}" value="${opt}">
          ${opt} personas
          <span class="mark" id="mark${questionIndex}_${opt}"></span>
        </label><br>`;
    });

    questions.push({
      type: "Problemas con casos reales",
      questionText: caso.pregunta,
      correctAnswer: caso.respuesta
    });

    casosDiv.appendChild(div);
    questionIndex++;
  });

  document.getElementById("submitBtn").addEventListener("click", () => {
    let score = 0;

    questions.forEach((q, i) => {
      const selected = document.querySelector(`input[name="q${i}"]:checked`);
      const inputs = document.querySelectorAll(`input[name="q${i}"]`);
      inputs.forEach(input => {
        const markSpan = document.getElementById(`mark${i}_${input.value}`);
        if (parseInt(input.value) === q.correctAnswer) {
          if (selected && input === selected) {
            markSpan.textContent = "‚úîÔ∏è";
            markSpan.className = "mark correct";
          } else {
            markSpan.textContent = "";
          }
        } else {
          if (selected && input === selected) {
            markSpan.textContent = "‚ùå";
            markSpan.className = "mark incorrect";
          } else {
            markSpan.textContent = "";
          }
        }
      });

      if (selected && parseInt(selected.value) === q.correctAnswer) {
        score++;
      }
    });

    let feedback = "";
    if (score === questions.length) {
      feedback = "¬°Excelente trabajo! ¬°Todas las respuestas son correctas!";
    } else if (score >= questions.length * 0.75) {
      feedback = "¬°Muy bien! Solo faltaron algunas.";
    } else if (score >= questions.length * 0.5) {
      feedback = "Buen intento, pero puedes mejorar.";
    } else {
      feedback = "Sigue practicando, ¬°t√∫ puedes hacerlo!";
    }

    resultDiv.innerHTML = `Tu puntaje es: ${score}/${questions.length}<br>${feedback}`;
  });
</script>

</body>
</html>
