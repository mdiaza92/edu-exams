        const messages = [
            "Estoy muy orgulloso de ti. Sigue esforzándote, porque tú puedes lograr lo que te propongas. ¡Te amo muchísimo!",
            "Confío en ti. ¡Eres increíble y te amo con todo mi corazón!",
            "Siempre estaremos contigo, porque el amor de papá y mamá nunca se rompe."
        ]

        const form = document.getElementById("quizForm");

        questions.forEach((q, index) => {
            const div = document.createElement("div");
            div.className = "question";
            div.innerHTML = `
                <p><strong>${index + 1}. ${q.text}</strong></p>
                ${q.options.map(opt => `
                    <label><input type="radio" name="q${index}" value="${opt}"> ${opt}</label><br>
                `).join("")}
                <img src="${q.image}" alt="Imagen relacionada">
                <div class="feedback" id="feedback${index}"></div>
            `;
            form.appendChild(div);
        });


        function mostrarMensaje() {
            const indice = Math.floor(Math.random() * messages.length);
            const msjSeleccionada = messages[indice];
            document.getElementById("bottom").innerHTML = `<h2>${msjSeleccionada}</h2>`;
        }

        function validateAnswers() {
            let score = 0;
            questions.forEach((q, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                const feedback = document.getElementById(`feedback${index}`);
                if (!selected) {
                    feedback.textContent = "No respondida.";
                    feedback.className = "feedback incorrect";
                } else if (selected.value === q.answer) {
                    feedback.textContent = "¡Correcto!";
                    feedback.className = "feedback correct";
                    score++;
                } else {
                    feedback.textContent = `Incorrecto. Respuesta correcta: ${q.answer}`;
                    feedback.className = "feedback incorrect";
                }
            });
            document.getElementById("score").textContent = `Puntaje final: ${score} / ${questions.length}`;

            mostrarMensaje();
        }
    </script>
</body>
</html>
